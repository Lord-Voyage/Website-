        let app, db, auth, storage;
        let userId = null;

        const POSTS_COLLECTION_PATH = `artifacts/${appId}/public/data/posts`;
        
                                          
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);
                setLogLevel('error');                     
                
                                       
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isLoggedIn = true;
                        console.log("User authenticated:", userId);
                        updateAuthUI(true, user.displayName || "Voyager");
                                                                     
                        setupPostListener();
                    } else {
                                                                                 
                        userId = null;
                        isLoggedIn = false;
                        updateAuthUI(false);
                                                                                           
                        if (!initialAuthToken) {
                            await signInAnonymously(auth);
                        }
                    }
                });
                
                                               
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else if (!auth.currentUser) {
                                                                           
                    await signInAnonymously(auth);
                }
                
                                                                     
                document.getElementById('loading-message').classList.add('hidden');
                document.getElementById('main-app-container').classList.remove('hidden');
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('loading-message').textContent = 'Error loading app. Check console for details.';
            }
        }
        
                                      
        window.updateAuthUI = (isAuth, name) => {
            const authButton = document.getElementById('auth-button');
            const addPostButton = document.getElementById('add-post-button');
            const userDisplay = document.getElementById('user-display');
            const postForm = document.getElementById('post-form-modal');
            
            if (isAuth) {
                authButton.textContent = 'Logout';
                authButton.onclick = handleLogout;
                authButton.classList.remove('bg-tech-blue');
                authButton.classList.add('bg-red-600');
                addPostButton.classList.remove('hidden');
                userDisplay.textContent = `User: ${name || userId}`;
                userDisplay.classList.remove('hidden');
            } else {
                authButton.textContent = 'Login';
                authButton.onclick = handleLogin;
                authButton.classList.remove('bg-red-600');
                authButton.classList.add('bg-tech-blue');
                addPostButton.classList.add('hidden');
                userDisplay.classList.add('hidden');
                postForm.classList.add('hidden');                                
            }
        };
        
                                                                                       
                                                                                                                     
                                                
        window.handleLogin = async () => {
                                                            
                                                         
                                                     
                                                                                         
            if (!auth.currentUser) {
                await signInAnonymously(auth);
            }
        };
        
        window.handleLogout = async () => {
            await signOut(auth);
        };
        
                                
        function setupPostListener() {
            const postsContainer = document.getElementById('posts-container');
            const q = query(collection(db, POSTS_COLLECTION_PATH), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                postsContainer.innerHTML = '';
                if (snapshot.empty) {
                    postsContainer.innerHTML = `<p class="text-center py-8 text-gray-500 dark:text-gray-400">No posts yet. ${isLoggedIn ? 'Click "New Post" to start!' : 'Login to create the first post.'}</p>`;
                    return;
                }
                snapshot.docs.forEach(doc => {
                    const post = doc.data();
                    const postHtml = createPostCard(doc.id, post);
                    postsContainer.insertAdjacentHTML('beforeend', postHtml);
                });
            }, (error) => {
                console.error("Error listening to posts:", error);
                postsContainer.innerHTML = `<p class="text-center py-8 text-red-500">Error loading posts. Check console.</p>`;
            });
        }
